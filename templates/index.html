<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100x-orchestrator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body class="bg-dark text-light" style="background-color: #121212 !important;">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>100x Orchestrator</h1>
            <a href="/agents" class="btn btn-primary">View Agents</a>
        </div>
        
        <!-- Agent Overview -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0"><i class="fas fa-info-circle me-2"></i>Agent Overview</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <h6>Total Agents</h6>
                        <p class="h3" id="totalAgents">0</p>
                    </div>
                    <div class="col-md-4">
                        <h6>Active Tasks</h6>
                        <p class="h3" id="activeTasks">0</p>
                    </div>
                    <div class="col-md-4">
                        <h6>Repository</h6>
                        <p class="text-truncate" id="repoDisplay">Not set</p>
                    </div>
                </div>
                <div class="mt-3">
                    <button id="deleteAllAgents" class="btn btn-danger" style="display: none;">
                        <i class="fas fa-trash-alt me-1"></i>Delete All Agents
                    </button>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Create New Agents</h5>
                <form id="agentForm">
                    <div class="form-group">
                        <label for="repoUrl">Git Repository URL</label>
                        <input type="text" class="form-control" id="repoUrl" required
                               placeholder="https://github.com/username/repo.git">
                    </div>
                    
                    <div class="form-group">
                        <label for="agentCount">Number of Agents per Task</label>
                        <input type="number" class="form-control" id="agentCount" 
                               min="1" max="10" value="1" 
                               placeholder="Number of agents to create for each task">
                    </div>

                    <div class="form-group">
                        <label for="aiderCommands">Additional Aider Commands</label>
                        <input type="text" class="form-control" id="aiderCommands"
                               placeholder="e.g. --test --yes">
                        <small class="form-text text-muted">Optional: Add custom command line arguments for aider</small>
                    </div>
                    
                    <div class="form-group">
                        <label>Tasks</label>
                        <div class="d-flex gap-2 mb-2">
                            <button type="button" id="addTask" class="btn btn-secondary btn-sm">+ Add Another Task</button>
                            <button type="button" id="fetchIssues" class="btn btn-info btn-sm">Load GitHub Issues</button>
                        </div>
                        <div id="taskList">
                            <!-- Tasks will be dynamically populated here -->
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Create Agents</button>
                </form>
            </div>
        </div>
        
        <div id="result" class="mt-4" style="display: none;">
            <div class="alert" role="alert"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/index.js"></script>
</body>
</html>

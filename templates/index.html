<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100x-orchestrator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>100x Orchestrator</h1>
            <div>
                <span id="githubStatus" class="me-3">
                    <i class="fas fa-circle-notch fa-spin"></i> Checking GitHub...
                </span>
                <a href="/agents" class="btn btn-primary">View Agents</a>
            </div>
        </div>
        
        <!-- Agent Overview -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0"><i class="fas fa-info-circle me-2"></i>Agent Overview</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <h6>Total Agents</h6>
                        <p class="h3" id="totalAgents">0</p>
                    </div>
                    <div class="col-md-4">
                        <h6>Active Tasks</h6>
                        <p class="h3" id="activeTasks">0</p>
                    </div>
                    <div class="col-md-4">
                        <h6>Repository</h6>
                        <p class="text-truncate" id="repoDisplay">Not set</p>
                    </div>
                </div>
                <div class="mt-3">
                    <button id="deleteAllAgents" class="btn btn-danger" style="display: none;">
                        <i class="fas fa-trash-alt me-1"></i>Delete All Agents
                    </button>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Create New Agents</h5>
                <form id="agentForm">
                    <div class="form-group">
                        <label for="repoUrl">Git Repository URL</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="repoUrl" required
                                   placeholder="username/repository"
                                   pattern="^[A-Za-z0-9_.-]+/[A-Za-z0-9_.-]+$">
                            <button class="btn btn-outline-secondary" type="button" id="loadIssues">
                                Load Issues
                            </button>
                        </div>
                        <small class="form-text text-muted">Format: username/repository (e.g. octocat/Hello-World)</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="agentCount">Number of Agents per Task</label>
                        <input type="number" class="form-control" id="agentCount" 
                               min="1" max="10" value="1" 
                               placeholder="Number of agents to create for each task">
                    </div>

                    <div class="form-group">
                        <label for="aiderCommands">Additional Aider Commands</label>
                        <input type="text" class="form-control" id="aiderCommands"
                               placeholder="e.g. --test --yes">
                        <small class="form-text text-muted">Optional: Add custom command line arguments for aider</small>
                    </div>
                    
                    <div class="form-group">
                        <label>Tasks</label>
                        <div id="taskList">
                            <!-- Tasks will be dynamically populated here -->
                        </div>
                        <button type="button" id="addTask" class="btn btn-secondary btn-sm mb-2">+ Add Another Task</button>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Create Agents</button>
                </form>
            </div>
        </div>
        
        <div id="result" class="mt-4" style="display: none;">
            <div class="alert" role="alert"></div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
        // Check GitHub authentication status
        async function checkGitHubAuth() {
            try {
                const response = await fetch('/api/github/auth-status');
                const data = await response.json();
                const statusElement = document.getElementById('githubStatus');
                
                if (data.authenticated) {
                    statusElement.innerHTML = '<i class="fas fa-check-circle text-success"></i> GitHub Connected';
                    document.getElementById('repoUrl').disabled = false;
                    document.getElementById('loadIssues').disabled = false;
                } else {
                    statusElement.innerHTML = `<i class="fas fa-exclamation-circle text-danger"></i> ${data.error || 'GitHub Not Connected'}`;
                    document.getElementById('repoUrl').disabled = true;
                    document.getElementById('loadIssues').disabled = true;
                }
            } catch (error) {
                console.error('Error checking GitHub auth:', error);
                document.getElementById('githubStatus').innerHTML = 
                    '<i class="fas fa-exclamation-circle text-danger"></i> Error Checking GitHub Status';
            }
        }

        // Function to create a task item
        function createTaskItem(initialValue = '', isFirst = false) {
            const taskItem = document.createElement('div');
            taskItem.classList.add('task-item');
            
            const input = document.createElement('input');
            input.type = 'text';
            input.classList.add('form-control', 'task-description');
            input.placeholder = 'Describe the task for the agent...';
            input.required = true;
            input.value = initialValue;
            
            const removeButton = document.createElement('button');
            removeButton.type = 'button';
            removeButton.classList.add('btn', 'btn-danger', 'remove-task');
            removeButton.textContent = '-';
            removeButton.style.display = isFirst ? 'none' : 'inline-block';
            
            // Remove task functionality
            removeButton.addEventListener('click', (e) => {
                const taskItems = taskList.querySelectorAll('.task-item');
                if (taskItems.length > 1) {
                    e.target.closest('.task-item').remove();
                    
                    // Hide remove button for first task if only one remains
                    const remainingTaskItems = taskList.querySelectorAll('.task-item');
                    if (remainingTaskItems.length === 1) {
                        remainingTaskItems[0].querySelector('.remove-task').style.display = 'none';
                    }
                }
            });
            
            taskItem.appendChild(input);
            taskItem.appendChild(removeButton);
            
            return taskItem;
        }

        // Load repository issues
        async function loadRepositoryIssues() {
            const repoUrl = document.getElementById('repoUrl').value.trim();
            if (!repoUrl) return;

            try {
                const response = await fetch(`/api/github/issues/${repoUrl}`);
                const data = await response.json();
                
                if (data.success && data.issues.length > 0) {
                    // Clear existing tasks
                    const taskList = document.getElementById('taskList');
                    taskList.innerHTML = '';
                    
                    // Add each issue as a task
                    data.issues.forEach((issue, index) => {
                        const taskDescription = `#${issue.number}: ${issue.title}\n${issue.body || ''}`;
                        const taskItem = createTaskItem(taskDescription, index === 0);
                        taskList.appendChild(taskItem);
                    });
                } else {
                    alert('No issues found in repository');
                }
            } catch (error) {
                console.error('Error loading issues:', error);
                alert('Error loading repository issues');
            }
        }
        // Function to update overview statistics
        async function updateOverview() {
            try {
                const response = await fetch('/tasks/tasks.json');
                const data = await response.json();
                const agents = data.agents || {};
                const agentCount = Object.keys(agents).length;
                
                // Update statistics
                document.getElementById('totalAgents').textContent = agentCount;
                
                // Calculate unique tasks
                const uniqueTasks = new Set(Object.values(agents).map(agent => agent.task)).size;
                document.getElementById('activeTasks').textContent = uniqueTasks;
                
                // Update repository display
                document.getElementById('repoDisplay').textContent = data.repository_url || 'Not set';
                
                // Show/hide delete button based on agent count
                document.getElementById('deleteAllAgents').style.display = agentCount > 0 ? 'inline-block' : 'none';
            } catch (error) {
                console.error('Error updating overview:', error);
            }
        }

        // Delete all agents functionality
        document.getElementById('deleteAllAgents').addEventListener('click', async () => {
            if (!confirm('Are you sure you want to delete all agents? This action cannot be undone.')) {
                return;
            }

            try {
                const response = await fetch('/tasks/tasks.json');
                const data = await response.json();
                const agents = Object.keys(data.agents || {});
                
                let successCount = 0;
                let errorCount = 0;

                for (const agentId of agents) {
                    try {
                        const deleteResponse = await fetch(`/delete_agent/${agentId}`, {
                            method: 'DELETE'
                        });
                        
                        if (deleteResponse.ok) {
                            successCount++;
                        } else {
                            errorCount++;
                        }
                    } catch (error) {
                        errorCount++;
                        console.error(`Error deleting agent ${agentId}:`, error);
                    }
                }

                // Show result in alert
                const resultDiv = document.getElementById('result');
                const alertDiv = resultDiv.querySelector('.alert');
                resultDiv.style.display = 'block';
                
                if (errorCount === 0) {
                    alertDiv.className = 'alert alert-success';
                    alertDiv.textContent = `Successfully deleted ${successCount} agent(s)`;
                    // Refresh overview after successful deletion
                    setTimeout(updateOverview, 1000);
                } else {
                    alertDiv.className = 'alert alert-warning';
                    alertDiv.textContent = `Deleted ${successCount} agent(s). Failed to delete ${errorCount} agent(s).`;
                }
            } catch (error) {
                console.error('Error in delete all operation:', error);
                const resultDiv = document.getElementById('result');
                const alertDiv = resultDiv.querySelector('.alert');
                resultDiv.style.display = 'block';
                alertDiv.className = 'alert alert-danger';
                alertDiv.textContent = `Error: ${error.message}`;
            }
        });

        document.addEventListener('DOMContentLoaded', async () => {
            // Check GitHub authentication status
            await checkGitHubAuth();
            
            // Add event listener for loading issues
            document.getElementById('loadIssues').addEventListener('click', loadRepositoryIssues);
            
            // Initial overview update
            await updateOverview();
            
            // Update overview every 5 seconds
            setInterval(updateOverview, 5000);
            const taskList = document.getElementById('taskList');
            const repoUrl = document.getElementById('repoUrl');
            const addTaskButton = document.getElementById('addTask');
            
            // Fetch initial tasks from tasks.json
            try {
                const tasksResponse = await fetch('/tasks/tasks.json');
                const tasksData = await tasksResponse.json();
                repoUrl.value = tasksData.repository_url;
                // Populate initial tasks
                tasksData.tasks.forEach((taskDescription, index) => {
                    const taskItem = createTaskItem(taskDescription, index === 0);
                    taskList.appendChild(taskItem);
                });
            } catch (error) {
                console.error('Error fetching tasks:', error);
            }
            
            
            // Add task button functionality
            addTaskButton.addEventListener('click', () => {
                const taskItems = taskList.querySelectorAll('.task-item');
                
                // Show remove buttons for all existing tasks
                taskItems.forEach(item => {
                    item.querySelector('.remove-task').style.display = 'inline-block';
                });
                
                const newTaskItem = createTaskItem();
                taskList.appendChild(newTaskItem);
            });
            
            // Form submission
            document.getElementById('agentForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const resultDiv = document.getElementById('result');
                const alertDiv = resultDiv.querySelector('.alert');
                
                try {
                    // Collect tasks
                    const tasks = Array.from(document.querySelectorAll('.task-description'))
                        .map(input => input.value.trim())
                        .filter(task => task !== '');
                    
                    const agentCount = parseInt(document.getElementById('agentCount').value, 10);
                    
                    const response = await fetch('/create_agent', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            repo_url: document.getElementById('repoUrl').value,
                            tasks: tasks,
                            num_agents: agentCount,
                            aider_commands: document.getElementById('aiderCommands').value.trim()
                        })
                    });
                    
                    const data = await response.json();
                    
                    resultDiv.style.display = 'block';
                    if (data.success) {
                        alertDiv.className = 'alert alert-success';
                        alertDiv.textContent = `Success! Agents ${data.agent_ids.join(', ')} created. Redirecting to Agent View...`;
                        
                        // Redirect to agents view after a short delay
                        setTimeout(() => {
                            window.location.href = '/agents';
                        }, 2000);
                    } else {
                        alertDiv.className = 'alert alert-danger';
                        alertDiv.textContent = `Error: ${data.error}`;
                    }
                } catch (error) {
                    resultDiv.style.display = 'block';
                    alertDiv.className = 'alert alert-danger';
                    alertDiv.textContent = `Error: ${error.message}`;
                }
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Agent Dashboard - Monitor and manage your AI agents">
    <title>{% block title %}Agent Dashboard{% endblock %}</title>
    
    <!-- Favicons -->
    <link rel="icon" type="image/png" href="/static/favicon.png">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="/static/css/styles.css" rel="stylesheet">
    
    {% block extra_css %}{% endblock %}
</head>
<body class="light-theme">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid px-4">
            <a class="navbar-brand" href="/">
                <i class="fas fa-robot me-2"></i>Agent Dashboard
            </a>
            <div class="navbar-nav ms-auto">
                <div class="nav-item">
                    <div id="connection-status" class="connection-status">
                        <i class="fas fa-circle"></i>
                        <span>Connecting...</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <button class="theme-toggle" aria-label="Toggle theme">
        <i class="fas fa-moon"></i>
    </button>

    <!-- Core Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-javascript.min.js"></script>
    
    <!-- Theme and Socket Management -->
    <script>
        // Theme Management
        const themeToggle = document.querySelector('.theme-toggle');
        let savedTheme = localStorage.getItem('dashboard-theme');
        
        if (!savedTheme) {
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            savedTheme = prefersDark ? 'dark' : 'light';
            localStorage.setItem('dashboard-theme', savedTheme);
        }
        
        document.body.className = `${savedTheme}-theme`;
        updateThemeIcon(savedTheme);

        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            if (!localStorage.getItem('dashboard-theme')) {
                const newTheme = e.matches ? 'dark' : 'light';
                document.body.className = `${newTheme}-theme`;
                updateThemeIcon(newTheme);
            }
        });

        themeToggle.addEventListener('click', () => {
            const currentTheme = document.body.className.includes('light') ? 'dark' : 'light';
            document.body.className = `${currentTheme}-theme`;
            localStorage.setItem('dashboard-theme', currentTheme);
            updateThemeIcon(currentTheme);
        });

        function updateThemeIcon(theme) {
            themeToggle.innerHTML = `<i class="fas fa-${theme === 'light' ? 'moon' : 'sun'}"></i>`;
        }

        // Socket Management
        window.socket = io({ 
            transports: ['polling', 'websocket'], 
            reconnection: true,
            reconnectionAttempts: 10, 
            reconnectionDelay: 1000 
        });

        const connectionStatus = document.getElementById('connection-status');
        if (connectionStatus) {
            socket.on('connect', () => {
                connectionStatus.classList.add('connected');
                connectionStatus.classList.remove('disconnected');
                connectionStatus.innerHTML = `
                    <i class="fas fa-circle"></i>
                    <span>Connected</span>
                `;
            });

            socket.on('disconnect', () => {
                connectionStatus.classList.remove('connected');
                connectionStatus.classList.add('disconnected');
                connectionStatus.innerHTML = `
                    <i class="fas fa-circle"></i>
                    <span>Disconnected</span>
                `;
            });

            socket.on('connect_error', () => {
                connectionStatus.classList.remove('connected');
                connectionStatus.classList.add('disconnected');
                connectionStatus.innerHTML = `
                    <i class="fas fa-circle"></i>
                    <span>Connection Error</span>
                `;
            });
        }

        // Bootstrap Tooltips
        document.addEventListener('DOMContentLoaded', () => {
            const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            tooltipTriggerList.map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
